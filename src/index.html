<!DOCTYPE html>
<html>
    <head>
        <title><%= htmlWebpackPlugin.options.title %></title>
        <link rel="shortcut icon" href="">
    </head>
<body>
    <div class="menu">
        <div class="top">
            <input id="file-upload" type='file'>
            <label for="file-upload" class="custom-file-upload">
                Upload Game PGN
            </label>
        </div>

        <div id="games">

        </div>
    </div>
    <div class="chess">
        <div class="board">
            <div class="padding">
                <div id="game-header">Game header</div>
                <!-- <div id="white-pieces-captured"></div> -->
                <div id="black-player">Black</div>
                <div id="chessboard"></div>
                <div id="white-player">White</div>
                <!-- <div id="black-pieces-captured"></div> -->
            </div>
        </div>
        <div class="controls">
            <div id="autoplay">
                <img id="go-to-start" />
                <img id="rewind" />
                <img id="pause" />
                <img id="play" />
                <img id="forward" />
                <img id="go-to-end" />
            </div>
            <div id="log"></div>
        </div>
    </div>
    
</body>
</html>
