<!DOCTYPE html>
<html>
    <head>
        <title><%= htmlWebpackPlugin.options.title %></title>
        <link rel="shortcut icon" href="">
    </head>
<body>
    <div id="menu">
        <div class="top">
            <input id="file-upload" type='file'>
            <label for="file-upload" class="custom-file-upload">
                Upload Game PGN
            </label>
        </div>
        <div class="items"></div>
    </div>
    <div class="main">
        <div class="left">
            <div class="padding">
                <div id="chess"></div>
            </div>
        </div>
        <div class="right">
            <div id="autoplay">
                <img id="go-to-start" />
                <img id="rewind" />
                <img id="play" />
                <img id="pause" />
                <img id="forward" />
                <img id="go-to-end" />
            </div>
            <div id="log"></div>
        </div>
    </div>
    
</body>
</html>
