<!DOCTYPE html>
<html>
    <head>
        <title><%= htmlWebpackPlugin.options.title %></title>
        <link rel="shortcut icon" href="">
    </head>
<body>
    <div id="menu">
        <div class="top">
            <input id="file-upload" type='file'>
            <label for="file-upload" class="custom-file-upload">
                Upload Game PGN
            </label>
        </div>
        <div class="items"></div>
    </div>
    <div class="main">
        <div class="left">
            <div class="padding">
                <div id="game-navigator"></div>
            </div>
        </div>
        <div class="right">
            <div id="autoplay">
                <img id="go-to-start" />
                <img id="rewind" />
                <img id="play" />
                <img id="pause" />
                <img id="forward" />
                <img id="go-to-end" />
            </div>
            <div id="log" style="height:100px;width:100px;background-color:white;">
                <svg viewBox="0 0 100 100" height="100" width="100">
                    <g transform="translate(0,0)">
                        <g>
                            <text x="4" y="15" width="100" height="100" font-size="15" transform="scale(1)" stroke="black">1/2</text>
                        </g>
                    </g>
                </svg>
            </div>
        </div>
    </div>
    
</body>
</html>
